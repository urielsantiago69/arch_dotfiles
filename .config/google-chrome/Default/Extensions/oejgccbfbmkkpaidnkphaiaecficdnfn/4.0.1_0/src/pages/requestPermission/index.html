<!doctype html>
<html>
  <head>
    <title>Toggl Track Browser Extension</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="module" crossorigin src="/requestPermissions.js"></script>
    <link rel="modulepreload" href="/assets/modulepreload-polyfill.js">
    <link rel="modulepreload" href="/assets/browser-polyfill.js">
    <link rel="stylesheet" href="/assets/requestPermissions.css">
  </head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Roboto+Mono:wght@300;400;500;700&display=swap');
  </style>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    * {
      margin: 0;
    }
    html, body {
      height: 100%;
    }
  </style>
  
  
  <body>
    <div class="root">
      <div class="container">
        <img src="/assets/large-logo.svg" alt="Toggl Track Logo">
        <h1>Add Toggl Track: Productivity & Time Tracker?</h1>
        <div class="list-container">
          <h2>This extension will have permission to:</h2>
          <ul>
            <li>Access your data for sites in the toggl.com domain</li>
            <li>Access your data for toggl.com</li>
            <li>Display notifications to you</li>
            <li>Access browser tabs</li>
          </ul>
        </div>
        <footer>
          <button id="requestPermissions">Add Toggl Track</button>
          <a href="https://support.mozilla.org/en-US/kb/permission-request-messages-firefox-extensions?as=u&utm_source=inproduct" target="_blank">Learn more about permission request messages</a>
        </footer>
      </div>
    </div>
  </body>
</html>
